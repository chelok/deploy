# HARLEM LANDING #
apiVersion: apps/v1
kind: Deployment
metadata:
  name: harlem-landing-deployment
  namespace: tiendas-rhino-3
  labels:
    app: harlem-landing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: harlem-landing
  template:
    metadata:
      labels:
        app: harlem-landing
    spec:
      containers:
        - name: harlem-landing
          image: southamerica-east1-docker.pkg.dev/diesel-talon-387022/landing-rhino/landing-rhino:harlem
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          ports:
            - containerPort: 80